<mat-card class="example-card">
    <mat-card-content>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <p>
        {{ card.description }}
      </p>
      <p class="hint" *ngIf="card.hint">
        WICHTIG: {{ card.hint }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="game.goToNext()">NEXT ({{ game.getRemainingCount() }})</button>
    </mat-card-actions>
  </mat-card>
